<div class="lift">
  <div class="container">
    <div class="door" *ngIf="floornum === floor">
      <div
        class="door-left"
        [ngClass]="{
          'door-left-transition': openDoor,
          'door-left-close': !openDoor
        }"
      ></div>
      <div
        class="door-right"
        [ngClass]="{
          'door-right-transition': openDoor,
          'door-right-close': !openDoor
        }"
      ></div>
    </div>
  </div>
  <div class="buttons">
    <button
      *ngIf="floornum !== lastFloor"
      (click)="upLiftButtonClicked(floornum)"
    >
      <img
        src="https://img.icons8.com/?size=1x&id=nQMlORqn5a2a&format=png"
        class="lift-button"
      />
    </button>
    <button *ngIf="floornum !== 1" (click)="upLiftButtonClicked(floornum)">
      <img
        src="https://img.icons8.com/?size=1x&id=nQMlORqn5a2a&format=png"
        class="lift-button"
        style="rotate: 180deg"
      />
    </button>
  </div>
</div>
