
<mat-card class="card">
    <mat-card-content class="card-content">Registration Form</mat-card-content>
  
<form class="add-reg-form" [formGroup]="addRegForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Office Name</mat-label>
      <input type="text" matInput placeholder="Office Name" formControlName="officeName" />
      <mat-error *ngIf="officename?.errors?.['required']">
        Office Name is required!
      </mat-error>
    </mat-form-field>



    <mat-form-field class="example-full-width">
        <mat-label>Contact Number</mat-label>
        <input type="text" matInput placeholder="Contact Number" formControlName="contactNumber" />
        <mat-error *ngIf="contactno?.errors?.['required']">
          Contact Number is required!
        </mat-error>
      </mat-form-field>
  
    
  
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="addRegForm.invalid"
     
    >
      Submit
    </button>
  </form>
</mat-card>
