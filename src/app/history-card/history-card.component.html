<mat-card class="card">
  <div class="history-container">
    <div class="history-details">
      <p>{{ userhistory.personId }}</p>
      <p>{{ username }}</p>
      <p>{{ userhistory.weight }}</p>
      <p>{{ userhistory.fromFloorNum }}</p>
      <p>{{ userhistory.toFloorNum }}</p>
      <p>{{ userhistory.travelledDateTime }}</p>
      <p>{{ userhistory.status }}</p>
    </div>
  </div>
</mat-card>
